<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Ftn</title>
</head>
<body>
    
    <script>
  const fruits = ["apple", "banana", "kiwi", "grape"];

  const longFruits = fruits.filter(fruit => fruit.length > 4);

  console.log(longFruits);
  
    </script>

</body>
