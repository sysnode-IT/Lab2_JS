<!DOCTYPE html>
<html lang="en">
<head>
  <title>Say Hello</title>
</head>
<body>

  <h1>Greeting App</h1>
  <button onclick="triggerHello()">Say Hello to Ayesha</button>
  <p id="message"></p>

  <script>
    function sayHello(name, callback) {
      setTimeout(() => {
        callback(`Hello, ${name}! Welcome!`);
      }, 3000);
    }

    function triggerHello() {
      sayHello("Ayesha", (greetingMessage) => {
        document.getElementById("message").innerText = greetingMessage;
      });
    }
  </script>

</body>
</html>
